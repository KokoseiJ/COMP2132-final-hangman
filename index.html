<!doctype html>
<html lang="en-ca">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link href="styles/style.css" rel="stylesheet">
		<title>Assn8</title>
		<script defer src="scripts/script.js"></script>
	</head>
	<body>
		<h1>Let's play Hangman!</h1>
		<main>
			<div id="hangmanMain">
				<p id="hangmanResult" class="hidden"></p>
				<div class="hangmanImgDiv">
					<img id="hangmanImg" src="/" alt="Image of hangman">
				</div>
				<p id="hangmanTxt"></p>
				<p id="hangmanHint"></p>
				<div class="hangmanUsedDiv">
					<p>Used Letters: <span id="hangmanUsed"></span></p>
				</div>
				<div id="hangmanInputDiv">
					<input type="text" id="hangmanInput">
					<a id="hangmanSubmit" class="hangmanButton">
						Enter
					</a>
				</div>
				<a id="hangmanAgain" class="hangmanButton hidden">
					Play Again
				</a>
			</div>
		</main>
	</body>
</html>
